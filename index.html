<!DOCTYPE html>
<html ng-app="TemperatureConverter">
    <head>
        
        <title>In Class Project</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    
    <body>
        <div ng-controller="TempConverter as tc">
            
            
            <label>Temperature:</label>
            <input type="text" ng-model="tc.tempValue" />
            
            <!--<button ng-click="tc.FtoC()">F to C</button> -->
            <button ng-click="tc.CtoF()">C to F</button> <br />
            
            C- Temperature: {{tc.Ctemperature}}<br />
        </div>
    </body>
</html>
